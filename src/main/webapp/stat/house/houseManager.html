<#include "../common/include.html"/>
<title>房源管理</title>
<script type="text/javascript" src="${basePath}/stat/house/houseManager.js"></script>
<script type="text/javascript" src="${basePath}/IncJs.a?c=is_sale&c=house_status&c=rent_type&c=is_delete"></script>
</head>
<body class="easyui-layout" data-options="fit:true,border:false">
	<div id="toolbar" style="display: none;">
		<form id="searchForm">
			<table border="0">
				<tr>
					<td>城市:</td>
					<td><input name=city id="city" class="easyui-textbox" style="width: 110px;" />
					</td>
					<td>行政区:</td>
					<td><input name="district" id="district" class="easyui-textbox" style="width: 110px;" />
					</td>
					<td>商圈:</td>
					<td><input name="bizname" id="bizname" class="easyui-textbox" style="width: 110px;" />
					</td>
					<td>小区:</td>
					<td><input name="communityName" id="communityName" class="easyui-textbox" style="width: 110px;" />
					</td>
					<td>居室:</td>
					<td><input name="bedroomNums" id="bedroomNums" type="number"  class="easyui-numberbox" style="width: 110px;" />
					</td>
					<td>客厅:</td>
					<td><input name="livingroomNums" id="livingroomNums" type="number" class="easyui-numberbox" style="width: 110px;" />
					</td>
				</tr>
				<tr>
					<td>房源ID:</td>
					<td><input name="houseSellId" id="houseSellId" class="easyui-textbox" style="width: 110px;" />
					</td>
					<td>房源状态:</td>
					<td><input name="status" id="status" style="width: 110px;" />
					</td>
					<td>出租类型:</td>
					<td><input name="entireRent" id="entireRent" style="width: 110px;" />
					</td>
					<td>中介公司:</td>
					<td><input name="companyName" id="companyName" class="easyui-textbox" style="width: 110px;" />
					</td>
					<td>是否删除:</td>
					<td><input name="isDelete" id="isDelete" style="width: 110px;" />
					</td>
				</tr>
				<tr>
					<td>月租:</td>
					<td><input name="rentPriceMonth" id="rentPriceMonth_b" type="number" class="easyui-numberbox" style="width: 110px;" />
					</td>
					<td>至:</td>
					<td><input name="rentPriceMonthEnd" id="rentPriceMonth_e" type="number" class="easyui-numberbox" style="width: 110px;" />
					</td>
					<td style="padding-left: 10px;"><a id="btn"
						href="javascript:opt.search();" class="easyui-linkbutton"
						data-options="iconCls:'icon-search'" style="width: 80px;">查询</a></td>
					<td style="padding-left: 10px;"><a id="btn"
						href="javascript:opt.resetSearch();" class="easyui-linkbutton"
						data-options="iconCls:'icon-redo'" style="width: 80px; margin-left:10px;">重置</a></td>
				</tr>
			</table>
		</form>
	</div>
	<div data-options="region:'center',fit:true,border:false">
		<table id="dataGrid" data-options="fit:true, border:false"></table>
	</div>
</body>
</html>
